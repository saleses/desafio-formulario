<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>

            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form id="forms">
            <fieldset>
                <div class="fieldset-wrapper">

                    <div id="first">

                        <legend>Informações pessoais</legend>

                        <div class="text-name">
                            <div class="input-wrapper">
                                <label for="event-title">Nome </label>
                                <input type="text" id="event-title" />
                            </div>
                    
                            <div class="input-wrapper">
                                <label for="event-title">Sobrenome </label>
                                <input type="text" id="event-title" />
                            </div>
                        </div>

                            <div class="input-wrapper">
                                <label for="event-email">Email <span>(digite um email válido)</span></label>
                                <input type="email" id="event-email" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" id="event-password" required minlength="12"/>
                            </div>
                    </div>    
                </div>

            </fieldset> 

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    
                        <div class="input-wrapper">
                            <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="event-title"/>
                        </div>

                </div>

            </fieldset> 

            <fieldset>

                <div class="fieldset-wrapper">
                        <legend>Seus horários disponíveis</legend>

                        <legend id="sublegend">Primeira mentoria</legend>

                        <div class="date-2">

                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>
                            </div>
 
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="time" id="event-time"/>
                            </div>
 
                            <div class="input-wrapper">
                                <label for="event-time">Até</label>
                                <input type="time" id="event-time"/>
                            </div>

                        </div>

                        <legend id="sublegend">Segunda mentoria</legend>

                        <div class="date-2">

                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="event-date"/>
                            </div>
 
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="time" id="event-time"/>
                            </div>
 
                            <div class="input-wrapper">
                                <label for="event-time">Até</label>
                                <input type="time" id="event-time"/>
                            </div>

                        </div>
                </div>

            </fieldset> 

        </form>
        <footer>
            <button class="button">
                <span>SALVAR</span>
            </button>
        </footer>

    </div>
    
</body>
</html>
